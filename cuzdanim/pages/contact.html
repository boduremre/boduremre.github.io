<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form" action="#" method="post">
                    <fieldset>
                        <!-- Name input-->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="name" name="name" type="text" placeholder="Ad Soyad" class="form-control">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="email" name="email" type="text" placeholder="Eposta" class="form-control">
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea class="form-control" id="message" name="message"
                                    placeholder="Lütfen mesajınızı buraya yazınız..." rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" onclick="javascript:alert('Form başarıyla gönderildi!')"
                                    class="btn btn-primary btn-sm">Gönder</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
