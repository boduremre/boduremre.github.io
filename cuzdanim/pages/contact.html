<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form" name="contactForm" onsubmit="send_form()" method="post">
                    <fieldset>
                        <!-- Name input-->
                        <div class="form-group mb-2">
                            <div class="col-md-12">
                                <input id="name" name="name" type="text" placeholder="Ad Soyad" class="form-control"
                                    required>
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group mb-2">
                            <div class="col-md-12">
                                <input id="email" name="email" type="text" placeholder="Eposta" class="form-control"
                                    readonly>
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group mb-2">
                            <div class="col-md-12">
                                <textarea class="form-control" id="message" name="message" required
                                    placeholder="Lütfen mesajınızı buraya yazınız..." rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group float-end">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">Gönder</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function send_form(e) {
        e.preventDefault();
        alert(e);
    }
</script>
